<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="main"> 
    <div id="pop">
        <div id="pin">
            <div class="minku">
                <h2 class="Hit">Hit</h2>
                 <div class="box" id="man-hit">5</div>
            </div>
            <div class="minku">
                <h2 class="timer">Timer</h2>
                 <div class="box" id="time-el">60</div>
            </div>
            <div class="minku">
                <h2 class="score">Score</h2>
                 <div class="box" id="yogii"></div>
            </div>
        </div>
        <div id="bubble">
            <div class="boob"></div>
        </div>
    </div>
 </div>  
 <script src="script.js"></script> 
</body>
</html>
